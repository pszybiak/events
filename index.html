<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalne Wydarzenia Społeczności</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 300;
        }

        /* Calendar Styles */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active, .toggle-btn:hover {
            background: #667eea;
            color: white;
        }

        .current-month {
            font-size: 1.3rem;
            font-weight: 500;
            color: #333;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .calendar-header {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border-radius: 6px;
        }

        .calendar-day {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .calendar-day:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .calendar-day.other-month {
            color: #ccc;
            background: #f8f9fa;
        }

        .calendar-day.has-event {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-event:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .event-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .year-view {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .mini-calendar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .mini-calendar h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #667eea;
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .mini-day {
            padding: 8px 4px;
            text-align: center;
            font-size: 12px;
            background: white;
        }

        .mini-day.has-event {
            background: #667eea;
            color: white;
        }

        /* Map Styles */
        #map {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #667eea;
        }

        .event-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .event-date {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .event-link {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .event-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        /* Contact Form Styles */
        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .calendar-controls {
                flex-direction: column;
                align-items: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .calendar {
                padding: 10px;
            }

            .calendar-day {
                min-height: 50px;
                padding: 10px 5px;
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lokalne Wydarzenia Społeczności</h1>
            <p class="subtitle">Odkryj najciekawsze wydarzenia w Twojej okolicy</p>
        </header>

        <!-- Calendar Section -->
        <section class="section">
            <h2>📅 Kalendarz Wydarzeń</h2>
            <div class="calendar-controls">
                <div class="month-nav">
                    <button class="nav-btn" onclick="previousMonth()">← Poprzedni</button>
                    <span class="current-month" id="currentMonth"></span>
                    <button class="nav-btn" onclick="nextMonth()">Następny →</button>
                </div>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="setView('month')">Miesiąc</button>
                    <button class="toggle-btn" onclick="setView('year')">Rok</button>
                </div>
            </div>
            
            <div id="monthView" class="calendar">
                <!-- Calendar will be generated here -->
            </div>
            
            <div id="yearView" class="year-view">
                <!-- Year view will be generated here -->
            </div>
        </section>

        <!-- Map Section -->
        <section class="section">
            <h2>🗺️ Mapa Wydarzeń</h2>
            <div id="map"></div>
        </section>

        <!-- Contact Section -->
        <section class="section">
            <h2>📧 Zgłoś Wydarzenie</h2>
            <form class="contact-form" onsubmit="submitEvent(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventName">Nazwa wydarzenia *</label>
                        <input type="text" id="eventName" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Data wydarzenia *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventLink">Link do wydarzenia</label>
                        <input type="url" id="eventLink" placeholder="https://facebook.com/events/...">
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Lokalizacja</label>
                        <input type="text" id="eventLocation" placeholder="Warszawa, Plac Konstytucji">
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Opis wydarzenia</label>
                    <textarea id="eventDescription" placeholder="Krótki opis wydarzenia..."></textarea>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Twój email *</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <button type="submit" class="submit-btn">Wyślij Zgłoszenie</button>
            </form>
        </section>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Event details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let eventsData = [];
        let currentDate = new Date();
        let currentView = 'month';
        let map;
        let markers = [];

        const monthNames = [
            'Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec',
            'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'
        ];

        const dayNames = ['Pon', 'Wt', 'Śr', 'Czw', 'Pt', 'Sob', 'Ndz'];

        async function loadEventsData() {
            try {
                const response = await fetch('events.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                eventsData = await response.json();
                console.log('Events loaded:', eventsData.length);
                
                updateCalendar();
                updateMapMarkers();
            } catch (error) {
                console.error('Error loading events data:', error);
                eventsData = [];
                console.log('Using fallback sample data');
                updateCalendar();
                updateMapMarkers();
            }
        }
        
        function initializeApp() {
            initializeMap();
            loadEventsData();
        }

        function updateCalendar() {
            if (currentView === 'month') {
                renderMonthView();
            } else {
                renderYearView();
            }
            updateCurrentMonthDisplay();
        }

        function renderMonthView() {
            const calendar = document.getElementById('monthView');
            calendar.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - (firstDay.getDay() + 6) % 7);

            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);

                const cell = document.createElement('div');
                cell.className = 'calendar-day';
                cell.textContent = cellDate.getDate();

                if (cellDate.getMonth() !== month) {
                    cell.classList.add('other-month');
                }

                const eventsOnDay = getEventsForDate(cellDate);
                if (eventsOnDay.length > 0) {
                    cell.classList.add('has-event');
                    if (eventsOnDay.length > 1) {
                        const indicator = document.createElement('div');
                        indicator.className = 'event-indicator';
                        indicator.textContent = eventsOnDay.length;
                        cell.appendChild(indicator);
                    }

                    cell.onclick = () => showEventModal(eventsOnDay, cellDate);
                }

                calendar.appendChild(cell);
            }
        }

        function renderYearView() {
            const yearView = document.getElementById('yearView');
            yearView.innerHTML = '';

            for (let month = 0; month < 12; month++) {
                const miniCalendar = document.createElement('div');
                miniCalendar.className = 'mini-calendar';

                const title = document.createElement('h3');
                title.textContent = `${monthNames[month]} ${currentDate.getFullYear()}`;
                miniCalendar.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'mini-grid';

                // Add day headers
                dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'mini-day';
                    header.style.fontWeight = 'bold';
                    header.style.background = '#667eea';
                    header.style.color = 'white';
                    header.textContent = day.charAt(0);
                    grid.appendChild(header);
                });

                const firstDay = new Date(currentDate.getFullYear(), month, 1);
                const lastDay = new Date(currentDate.getFullYear(), month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - (firstDay.getDay() + 6) % 7);

                for (let i = 0; i < 42; i++) {
                    const cellDate = new Date(startDate);
                    cellDate.setDate(startDate.getDate() + i);

                    if (cellDate.getMonth() === month || (i < 14 && cellDate.getDate() < 15)) {
                        const cell = document.createElement('div');
                        cell.className = 'mini-day';
                        cell.textContent = cellDate.getDate();

                        if (cellDate.getMonth() !== month) {
                            cell.style.color = '#ccc';
                        }

                        const eventsOnDay = getEventsForDate(cellDate);
                        if (eventsOnDay.length > 0 && cellDate.getMonth() === month) {
                            cell.classList.add('has-event');
                        }

                        grid.appendChild(cell);
                    }
                }

                miniCalendar.appendChild(grid);
                yearView.appendChild(miniCalendar);
            }
        }

        function getEventsForDate(date) {
            const dateString = date.toISOString().split('T')[0];
            return eventsData.filter(event => event.date === dateString);
        }

        function getEventsForMonth(year, month) {
            return eventsData.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getFullYear() === year && eventDate.getMonth() === month;
            });
        }

        function showEventModal(events, date) {
            const modal = document.getElementById('eventModal');
            const modalContent = document.getElementById('modalContent');
            
            const dateStr = date.toLocaleDateString('pl-PL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            let content = `<h3>Wydarzenia w dniu: ${dateStr}</h3>`;
            
            events.forEach(event => {
                content += `
                    <div class="event-item">
                        <div class="event-title">${event.name}</div>
                        <div class="event-date">📍 ${event.location}</div>
                        ${event.link ? `<a href="${event.link}" class="event-link" target="_blank">Zobacz szczegóły</a>` : ''}
                    </div>
                `;
            });

            modalContent.innerHTML = content;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
            updateMapMarkers();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
            updateMapMarkers();
        }

        function setView(view) {
            currentView = view;
            const monthView = document.getElementById('monthView');
            const yearView = document.getElementById('yearView');
            const toggleBtns = document.querySelectorAll('.toggle-btn');

            toggleBtns.forEach(btn => btn.classList.remove('active'));

            if (view === 'month') {
                monthView.style.display = 'grid';
                yearView.style.display = 'none';
                toggleBtns[0].classList.add('active');
            } else {
                monthView.style.display = 'none';
                yearView.style.display = 'grid';
                toggleBtns[1].classList.add('active');
            }

            updateCalendar();
        }

        function updateCurrentMonthDisplay() {
            const monthElement = document.getElementById('currentMonth');
            monthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function initializeMap() {
            map = L.map('map').setView([51.9194, 19.1451], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        function updateMapMarkers() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const currentMonthEvents = getEventsForMonth(currentDate.getFullYear(), currentDate.getMonth());

            currentMonthEvents.forEach(event => {
                const marker = L.marker(event.coordinates).addTo(map);
                marker.bindPopup(`
                    <div style="text-align: center;">
                        <h4>${event.name}</h4>
                        <p><strong>Data:</strong> ${new Date(event.date).toLocaleDateString('pl-PL')}</p>
                        <p><strong>Lokalizacja:</strong> ${event.location}</p>
                        ${event.link ? `<br><a href="${event.link}" target="_blank" style="color: #667eea; text-decoration: none;">Zobacz szczegóły →</a>` : ''}
                    </div>
                `);
                markers.push(marker);
            });
        }

        function submitEvent(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                link: document.getElementById('eventLink').value,
                location: document.getElementById('eventLocation').value,
                description: document.getElementById('eventDescription').value,
                email: document.getElementById('contactEmail').value
            };

            // In a real application, this would be sent to a server
            const emailBody = `
Nowe zgłoszenie wydarzenia:

Nazwa: ${formData.name}
Data: ${formData.date}
Lokalizacja: ${formData.location}
Link: ${formData.link || 'Brak'}
Opis: ${formData.description || 'Brak'}
Email kontaktowy: ${formData.email}
            `;

            const emailLink = `mailto:wydarzenia@spolecznosc.pl?subject=Zgłoszenie wydarzenia: ${formData.name}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = emailLink;

            // Reset form
            event.target.reset();
            alert('Dziękujemy za zgłoszenie! Wkrótce skontaktujemy się z Tobą.');
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize the application when the page loads
        window.onload = initializeApp;
    </script>
</body>

</html>
